<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ruby - Local Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Ruby - Local Notes</h1>
    </header>

    <main>
        <section id="notes">
            <h2>Your Notes</h2>
            <textarea id="noteContent" placeholder="Enter your note here..."></textarea>
            <button id="saveNote">Save Note</button>
            <button id="removeAll">Remove All Notes</button>
            <ul id="noteList"></ul>
          </section>          
    </main>

    <script src="app.js"></script>
</body>

</html>
